<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h4>Cadastrar Time</h4>

					<form class="form-horizontal" jsf:id="formTime">

						<div class="alert #{novoTimeBean.mensagem.tipoMensagem}"
							jsf:id="mensagem">#{novoTimeBean.mensagem.texto}</div>

						<h:messages id="mensagensTela" class="alert alert-warning"/>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="time">Time</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" jsf:id="time"
									jsf:label="Time:" jsf:value="#{novoTimeBean.time.time}"
									jsf:required="true" 
									jsf:requiredMessage="O Time deve ser informado !!"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="dataCadastro">Data
								de Cadatro:</label>
							<div class="col-sm-2">
								<input type="date" class="form-control" jsf:id="dataCadastro"
									jsf:required="true" 
									jsf:requiredMessage="Data deve ser informada !!!"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="divisao">Selecione
								a Divis√£o:</label>
							<div class="col-sm-2">
								<h:selectOneMenu value="#{novoTimeBean.divisaoId}" id="divisao"
									class="btn btn-default dropdown-toggle form-control">
									<f:selectItems value="#{novoTimeBean.divisoes}" var="divisao"
										itemLabel="#{divisao.descricao}" itemValue="#{divisao.id}" />
								</h:selectOneMenu>
								<h:message for="divisao" class="text text-danger" />
							</div>

						</div>

						<div class="col-sm-6">
							<button class="btn btn-success btn-space" type="submit"
								jsf:id="confirmar" jsf:action="@form">
								<f:ajax execute="@form" render="@form" onevent="monitorarAjax"
									listener="#{novoTimeBean.gravar}" />
								Confirmar
							</button>

						</div>

					</form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
